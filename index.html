<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="https://fonts.googleapis.com/css2?family=Anton&family=Fredoka+One&family=Kanit&family=Macondo&family=Permanent+Marker&display=swap" rel="stylesheet">

 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 <link rel="stylesheet" href="./styles.css">
 <title>Lista De Tareas</title>
</head>
<body>
  
 <h2 class="d-flex justify-content-center">Escriba la tarea a crear</h2>

 <section class="d-flex justify-content-center flex-column mx-2">
  <input type="text" class="nombreTarea mb-3" placeholder="   nombre de la tarea">
  <textarea name="desc" class="descripcion mb-3" cols="30" rows="10" placeholder="   breve descripcion"></textarea>
  <!--<input type="text" class="descripcion mb-3" placeholder="   breve descripcion"> -->
  <input type="button" class="agregarTarea" value="Agregar Tarea">
 </section>
 <br>

 <h5>Reportes</h5>
 <section class="reportes d-flex flex-row justify-content-evenly">
  <article class="totales">
   <h6 class="mx-3">Total</h6>
   <p class="total fw-bold"></p>
  </article>
  <article class="en-curso">
   <h6 class="mx-3">En Curso</h6>
   <p class="enCurso fw-bold"></p>
  </article>
  <article class="tareas-terminadas">
   <h6 class="mx-1">Terminadas</h6>
   <p class="terminadas fw-bold"></p>
  </article>
 </section>
 <br>
 <section class="fecha">
  <h5>Fecha</h5>
  <p class="fecha-actual fw-bold"></p>
 </section>

 <h5>Tareas Creadas</h5>
 <section class="tareasCreadas">
 </section>


<script src="./app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
